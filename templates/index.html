<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
</head>

<body>
    <h1>Madlibs</h1>

    <form action="/story">
        {% for words in prompts %}
            <label for={{words}}>{{words.capitalize()}}:</label>
            <input type="text" id={{words}} name={{words}}><br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>

</html>
